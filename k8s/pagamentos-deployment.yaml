apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagamentos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pagamentos
  template:
    metadata:
      labels:
        app: pagamentos
    spec:
      containers:
        - name: pagamentos
          image: devops-pagamentos:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
